<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
        <script src="./src/main.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" class="display" />
            <!-- Add your classes or ids -->
            <div class="buttons">
                <div>
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>=</button>
                </div>

                <div>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>

                <div>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>00</button>
                </div>

                <div>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>

                <div>
                    <button>*</button>
                    <button>/</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
